name: Fanvue Token Refresh

on:
  schedule:
    # Every hour at minute 30 (to avoid conflicts with other workflows)
    - cron: '30 * * * *'
  workflow_dispatch: # Manual trigger

jobs:
  refresh-token:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app

      - name: Refresh Fanvue Token
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          FANVUE_CLIENT_ID: ${{ secrets.FANVUE_CLIENT_ID }}
          FANVUE_CLIENT_SECRET: ${{ secrets.FANVUE_CLIENT_SECRET }}
        run: node scripts/proactive-fanvue-token-refresh.mjs
        working-directory: app
