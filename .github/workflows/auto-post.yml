name: Mila Auto Post

on:
  schedule:
    # 4 posts per day (UTC times - Paris is UTC+1 winter, UTC+2 summer)
    # Morning - 8h30 Paris = 7h30 UTC (winter) / 6h30 UTC (summer)
    - cron: '30 7 * * *'
    # Late Morning - 11h00 Paris = 10h00 UTC (winter) / 9h00 UTC (summer)
    - cron: '0 10 * * *'
    # Afternoon - 17h00 Paris = 16h00 UTC (winter) / 15h00 UTC (summer)
    - cron: '0 16 * * *'
    # Evening - 21h15 Paris = 20h15 UTC (winter) / 19h15 UTC (summer)
    - cron: '15 20 * * *'
  
  workflow_dispatch:
    inputs:
      slot:
        description: 'Time slot (morning, late_morning, afternoon, evening)'
        required: false
        default: ''
      test_mode:
        description: 'Test mode (no publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  auto-post:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./app
        run: npm install replicate

      - name: Determine slot from schedule
        id: slot
        run: |
          HOUR=$(date -u +%H)
          MINUTE=$(date -u +%M)
          
          # Manual trigger with specific slot
          if [ -n "${{ github.event.inputs.slot }}" ]; then
            echo "slot=${{ github.event.inputs.slot }}" >> $GITHUB_OUTPUT
            echo "Using manual slot: ${{ github.event.inputs.slot }}"
            exit 0
          fi
          
          # Determine slot based on current UTC time
          if [ "$HOUR" -eq 7 ] || [ "$HOUR" -eq 6 ]; then
            echo "slot=morning" >> $GITHUB_OUTPUT
            echo "Detected morning slot (8h30 Paris)"
          elif [ "$HOUR" -eq 10 ] || [ "$HOUR" -eq 9 ]; then
            echo "slot=late_morning" >> $GITHUB_OUTPUT
            echo "Detected late_morning slot (11h00 Paris)"
          elif [ "$HOUR" -eq 16 ] || [ "$HOUR" -eq 15 ]; then
            echo "slot=afternoon" >> $GITHUB_OUTPUT
            echo "Detected afternoon slot (17h00 Paris)"
          elif [ "$HOUR" -eq 20 ] || [ "$HOUR" -eq 19 ]; then
            echo "slot=evening" >> $GITHUB_OUTPUT
            echo "Detected evening slot (21h15 Paris)"
          else
            echo "slot=morning" >> $GITHUB_OUTPUT
            echo "Defaulting to morning slot"
          fi

      - name: Generate and Post Carousel
        working-directory: ./app
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
        run: |
          SLOT="${{ steps.slot.outputs.slot }}"
          TEST="${{ github.event.inputs.test_mode }}"
          
          echo "ðŸš€ Starting carousel generation"
          echo "ðŸ“… Slot: $SLOT"
          echo "ðŸ§ª Test mode: $TEST"
          
          node scripts/carousel-post.mjs "$SLOT" "$TEST"
