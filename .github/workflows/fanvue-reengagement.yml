name: Fanvue Re-engagement

on:
  schedule:
    # Every hour at minute 30 (to catch evening windows across timezones)
    - cron: '30 * * * *'
  workflow_dispatch: # Manual trigger

jobs:
  reengagement:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: Install dependencies
        working-directory: app
        run: npm ci
      
      - name: Run re-engagement
        working-directory: app
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          FANVUE_CLIENT_ID: ${{ secrets.FANVUE_CLIENT_ID }}
          FANVUE_CLIENT_SECRET: ${{ secrets.FANVUE_CLIENT_SECRET }}
          FANVUE_ACCESS_TOKEN: ${{ secrets.FANVUE_ACCESS_TOKEN }}
          FANVUE_REFRESH_TOKEN: ${{ secrets.FANVUE_REFRESH_TOKEN }}
          VENICE_API_KEY: ${{ secrets.VENICE_API_KEY }}
        run: node scripts/fanvue-reengagement.mjs
